<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>nickel-timer demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../nickel-timer.html">

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
      </style>
    </custom-style>
  </head>
  <body>
    <div class="vertical-section-container centered">

      <h3>Basic nickel-timer demo</h3>
      <demo-snippet>
        <style>
          #counter {
            padding: 0 10px;
          }
          #tic-display {
            padding-left: 10px;
          }
        </style>
        <template>
          <!--
          This timer should trigger a 'tic' event every 2 seconds.
          -->
          <nickel-timer id="demo1" timer-interval="2"></nickel-timer>

          <div>Counter : <span id="counter">0</span><span id="tic-display"></span></div>
          <script>
            const timer1 = document.getElementById('demo1');
            const counter = document.getElementById('counter');
            const ticDisplay = document.getElementById('tic-display');

            let n = 0;
            timer1.addEventListener('tic', function(event) {
              n = (n+1)%10;
              counter.textContent = n;
              showTicTac();
            });

            let tic = 'tic!';
            function showTicTac() {
              ticDisplay.textContent = tic;
              setTimeout(function(){
                ticDisplay.textContent = '';
              }, 500);
              tic = (tic==='tic!') ? 'tac!' : 'tic!';
            }
          </script>
        </template>
      </demo-snippet>

      <h3>nickel-timer demo with custom event details</h3>
      <demo-snippet>
        <style>
          .counter {
            padding: 0 10px;
          }
        </style>
        <template>
          <nickel-timer id="demo2" timer-interval="1">
            <p slot="details">
              {
                "number": 1,
                "text": "Hello World !",
                "list": ["hey", "oh!", "Wow"]
              }
            </p>
          </nickel-timer>
          <div>Event details : <span id="details"></span></div>
          <script>
            const timer2 = document.getElementById('demo2');
            const details = document.getElementById('details');
            timer2.addEventListener('tic', (event) => {
              details.textContent = JSON.stringify(event.detail);
            });
          </script>
        </template>
      </demo-snippet>

    </div>
  </body>
</html>
